<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>MCOnlineJudge - Log in</title>

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9a9d8a46b3.js" crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>

    <script>
        $(function () {
            $("#navbar").load("/navbar.html");
        });
    </script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<nav id="navbar"></nav>

<div class="p-3 rounded shadow" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <h2 class="mb-3">
        <img src="favicon.ico" alt="MCOnlineJudge Logo">
        MCOnlineJudge Log in
    </h2>
    <div class="mb-3 p-3 border rounded-1" style="text-align: left">
        <div class="mb-3">
            <label for="emailInput">
                <i class="bi-envelope-at"></i>
                <b>E-mail Address</b>
            </label>
            <input class="form-control" type="email" id="emailInput">
        </div>

        <div class="mb-3">
            <label for="passwordInput">
                <i class="bi-key"></i>
                <b>Password</b>
            </label>
            <input class="form-control" type="password" id="passwordInput">
        </div>

        <p>
            <a href="/recovery.html">Forgot Password?</a>
        </p>

        <button class="btn btn-success disabled me-3" id="loginButton">
            <i class="bi-arrow-right-square"></i>
            Log in
        </button>

        <a class="btn btn-secondary" id="signupButton" href="/signup.html">
            <i class="bi-person-fill-add"></i>
            Sign up
        </a>
    </div>
</div>

</body>

</html>
