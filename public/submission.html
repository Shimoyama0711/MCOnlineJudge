<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Submission #</title>

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9a9d8a46b3.js" crossorigin="anonymous"></script>
    <script src="/js/prism.js"></script>
    <script src="/js/submission.js"></script>

    <script>
        $(function () {
            $("#navbar").load("/navbar.html");
        });
    </script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/prism.css">
</head>

<body class="line-numbers">

<nav id="navbar"></nav>

<main class="m-3">
    <div class="container">
        <h1 id="h1" class="mb-3">Submission #[NUMBER]</h1>
        <h3>ソースコード</h3>
        <div class="row mb-3">
            <div class="col-12">
                <pre><code class="language-java" id="main-body">YOUR CODE IS HERE</code></pre>
            </div>
        </div>
        <h3>提出の詳細</h3>
        <div class="row mb-3">
            <div class="col-12">
                <table class="table table-bordered" id="table">
                    <tbody>
                    <tr>
                        <td>問題</td>
                        <td id="table-title" style="text-align: center"></td>
                    </tr>
                    <tr>
                        <td>提出者</td>
                        <td id="table-author" style="text-align: center"></td>
                    </tr>
                    <tr>
                        <td>提出日時</td>
                        <td id="table-date" style="text-align: center"></td>
                    </tr>
                    <tr>
                        <td>結果</td>
                        <td id="table-status" style="text-align: center"></td>
                    </tr>
                    <tr>
                        <td>コード長</td>
                        <td id="table-length" style="text-align: center"></td>
                    </tr>
                    <tr>
                        <td>得点</td>
                        <td id="table-score" style="text-align: center"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <h3>テストケース</h3>
        <div class="row mb-3">
            <div class="col-12">
                <table class="table table-bordered" id="test-cases-table">
                    <thead>
                    <tr>
                        <th>テストケース名</th>
                        <th>結果</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

</body>

</html>
