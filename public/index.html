<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MCOnlineJudge - Home</title>

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9a9d8a46b3.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

    <script>
        $(function () {
            $("#navbar").load("./navbar.html");
        });
    </script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<nav id="navbar"></nav>

<main class="m-3">
    <h1>MCOnlineJudge</h1>

    <div id="audio-form" class="my-3 p-3 border rounded-0 shadow">
        <h2>
            <i class="bi-file-music-fill"></i>
            Input Audio File
        </h2>

        <input type="file" class="form-control" id="audioLoader" accept="audio/*">
    </div>

    <div id="you-are-an-idiot" class="my-3 p-3 border rounded-0 shadow">
        <h2>You Are An Idiot!</h2>

        <h1>
            <i class="bi-emoji-smile" id="smile1"></i>
            <i class="bi-emoji-smile" id="smile2"></i>
            <i class="bi-emoji-smile" id="smile3"></i>
        </h1>
    </div>
</main>

</body>

</html>
