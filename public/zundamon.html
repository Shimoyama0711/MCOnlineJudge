<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>TEMPLATE HTML</title>

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9a9d8a46b3.js" crossorigin="anonymous"></script>
    <script src="js/zundamon.js"></script>

    <script>
        $(function () {
            $("#navbar").load("/navbar.html");
        });
    </script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<nav id="navbar"></nav>

<main class="m-3 p-3">
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-12">
                <img src="img/yorokobi.png" alt="ずんだもん" id="zundamon" width="240" height="240">
            </div>
        </div>
        <div class="row mb-3 d-flex align-items-end">
            <div class="col-3">
                <label for="duration">
                    <i class="bi-clock-fill"></i>
                    Duration
                </label>
                <input type="number" step="1" min="0" id="duration" class="form-control">
            </div>
            <div class="col-3">
                <button class="btn btn-success" id="play-button">
                    <i class="bi-play-circle"></i>
                    Play
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning" id="pause-button">
                    <i class="bi-pause-circle"></i>
                    Pause
                </button>
            </div>
        </div>
    </div>
</main>

</body>

</html>
