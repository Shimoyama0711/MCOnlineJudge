<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>MCOnlineJudge - Sign up</title>

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9a9d8a46b3.js" crossorigin="anonymous"></script>
    <script src="/static/js/signup.js"></script>

    <script>
        $(function () {
            $("#navbar").load("/static/navbar.html");
        });
    </script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<nav id="navbar"></nav>

<div class="p-3 container" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
            <div class="p-3 modal-content rounded-1 shadow">
                <h2 class="mb-3">
                    <img src="/static/favicon.ico" alt="MCOnlineJudge Logo">
                    MCOnlineJudge Sign up
                </h2>
                <div class="mb-3 p-3 border rounded-1" style="text-align: left">
                    <div class="mb-3">
                        <label for="emailInput">
                            <i class="bi-envelope-at"></i>
                            <b>E-mail Address</b>
                        </label>
                        <input class="form-control" type="email" id="emailInput">
                    </div>

                    <div class="mb-3">
                        <label for="mcidInput">
                            <i class="bi-tag"></i>
                            <b>Your MCID</b>
                        </label>
                        <input class="form-control" type="text" id="mcidInput">
                    </div>

                    <div class="mb-3">
                        <label for="passwordInput">
                            <i class="bi-key"></i>
                            <b>Password (Do NOT enter your Minecraft password)</b>
                        </label>
                        <input class="form-control" type="password" id="passwordInput">
                    </div>

                    <div class="mb-3">
                        <label for="passwordInput2">
                            <i class="bi-key-fill"></i>
                            <b>Confirm Password</b>
                        </label>
                        <input class="form-control" type="password" id="passwordInput2">
                    </div>

                    <div class="alert alert-danger" id="emailAlert" style="display: none"></div>

                    <button class="btn btn-success disabled" id="signupButton">
                        <i class="bi-check-circle-fill"></i>
                        Sign up
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
